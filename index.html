<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <h1>Password generator</h1>
            </div>
    
            <div class="display-container">
                <input readonly placeholder="password" class="display" data-passwordDisplay>
                <!-- data-passwordDisplay is  a custom attribute -->
                <button class="copyButton" data-copy>
                    <span class="toolTip" data-copyMsg>copied</span>
                    <i class="fa-solid fa-copy" style="color: #10def9;" ></i>
                </button>
            </div>
    
            <div class="input-container">
                <div class="length-container">
                    <p>Password length</p>
                    <p data-lengthNumber>10</p>
                    <!-- data-lengthNumber is a length attribute -->
                </div>
                <!-- slider -->
                <div><input type="range" min="1" max="20" class="slider" data-lengthSlider></div>
                <div>
                    <!-- checkboxes -->
                    <div class="check">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Includes Uppercase letter</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="lowercase">
                        <label for="">Includes Lowercase Letter</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Includes Numbers</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="symbols">
                        <label for="symbols"> Includes Symbols</label>
                    </div>
                    <!-- Strength section -->
                   <div class="Strength-container">
                        <p>Strength</p>
                        <div class="indicator" data-indicator></div>
                        <!-- data-indicator is an attribute to fetch data in JS -->
                   </div>
                    <!-- generate password -->
                   <button class="generateButton">Generate Password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/28e861d202.js" crossorigin="anonymous"></script>
</body>
</html>
